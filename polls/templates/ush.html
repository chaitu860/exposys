<!DOCTYPE html>
<html>
    <head>
       
            <title>cargo</title>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
            
    </head>
    <form action="{% url 'id' %}" method="POST">
      {% csrf_token %}
<div class="form-row">
  <div class="form-group col-md-6">
    <label for="product_id" class="text-primary"><b>Product Id</b></label>
    <input type="text" class="form-control" name="product_id" placeholder="A11">
  </div>
  <div class="form-group col-md-6">
    <label for="product_name" class="text-primary"><b>Product Name</b></label>
    <input type="text" class="form-control" name="product_name" placeholder="Coke">
  </div>
  <div class="form-group col-md-6">
    <label for="vehicle_number" class="text-primary">Vehicle-No</label>
    <input type="text" class="form-control" name="vehicle_number" placeholder="AP9H76">
  </div>
</div>
<div class="form-group">
  <label for="driver_name" class="text-primary">Driver Name</label>
  <input type="text" class="form-control" name="driver_name" placeholder="Raj">
</div>
<div class="form-group col-md-6">
  <label for="phone-no" class="text-primary"><b>Mobile Number</b></label>
  <input type="text" class="form-control" name="phone-no" placeholder="Coke">
</div>
<div class="form-group">
  <label for="quantity" class="text-primary">Qunatity(in kgs/case)</label>
  <input type="text" class="form-control" name="quantity" placeholder="10">
</div>
<div class="form-row">
  <div class="form-group col-md-6">
    <label for="date" class="col-2 col-form-label text-primary">Date</label>
    <input class="form-control" type="date" value={delu.date} name="date">
  </div>
 
</div>
<div class="form-group">
  <div class="form-check">
    <input class="form-check-input" type="checkbox" id="gridCheck">
    <label class="form-check-label" for="gridCheck">
      Check me out
      <button type="submit" class="btn btn-primary">Save changes</button>
    </label>
  </div>
</div>
</form>
</html>
